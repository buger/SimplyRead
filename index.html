<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="all">
	</head>

	<body>
		<header>
			<form onsubmit="return false">
				<input type="text" autofocus name="text"/>
				<input type="submit" style="display:none"/>
			</form>
		</header>
		<nav>
			<a data-source="News" class="active">News</a>			
			<a data-source="Video">Videos</a>
			<a data-source="twitter">Twitter</a>
			<a data-source="Web">Everything</a>
		</nav>

		<article>
			<aside>
				<ul></ul>
			</aside>
			
			<section>
				<div></div>
			</section>
		</article>

		<script id="search_result_tmpl" type="script/template">
			<ul>
				{{#each results}}
					<li>
						<h3><a href="{{article_url}}">{{{title}}}</a></h3>
						<div>
							<cite><a href="{{article_url}}" target="_blank">{{site_url}}</a></cite>
							{{#if date}}
							<date title={{date}}></date>
							{{/if}}
							<p>{{{description}}}</p>
						</div>
					</li>
				{{/each}}
			</ul>
		</script>

		
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jquery.timeago.js"></script>
		<script type="text/javascript" src="lib/jquery-ui.min.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/backbone-min.js"></script>
		<script type="text/javascript" src="lib/spin.min.js"></script>
		<script type="text/javascript" src="lib/iscroll.js"></script>
		<script type="text/javascript" src="lib/handlebars.js"></script>
		<script type="text/javascript" src="lib/store.js"></script>

		<script type="text/javascript" src="assets/js/readability.js"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
